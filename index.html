<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
      transition: background-image 0.5s ease;
      align-items: center;
    }
    #poem {
      margin: 10px 0;
      font-size: 1.5em;
      font-weight: bold;

      font-size: 17px;
      margin-bottom: 20px;
      margin-top: 20px;
      font-weight: bold;

      background-color: rgba(255, 255, 255, 0.5); /* Полупрозрачный белый фон */
      color: #000000; /* Черный текст */
      padding: 4px; /* Отступы для текста */
      border-radius: 7px; /* Скругленные углы фона (по желанию) */
    }
    #translation {
      margin: 10px 0;
      font-size: 14px;
      color: #333131;
      background-color: rgba(255, 255, 255, 0.5); /* Полупрозрачный белый фон */

      padding: 4px; /* Отступы для текста */
      border-radius: 7px; /* Скругленные углы фона (по желанию) */
    }
    .buttons {
    position: fixed; /* Фиксируем кнопки относительно окна браузера */
    bottom: 50px; /* Расстояние от нижнего края окна */
    left: 50%; /* Центруем по горизонтали */
    transform: translateX(-50%); /* Для идеального центрирования */
    display: flex;
    gap: 120px; /* Расстояние между кнопками */
    }

    button {
    padding: 10px 20px;
    margin: 0; /* Убираем ненужные отступы */
    font-size: 1em;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    color: white;
    transition: background-color 0.3s;
    }

    #prevButton {
    background-color: rgb(117, 117, 37);
    color: white;
    font-weight: bold;
    }

    #prevButton:hover {
    background-color: rgba(170, 148, 21, 0.377);

    }

    #nextButton {
    background-color: rgb(62, 62, 138);
    width: 77pt;
    }

    #nextButton:hover {
    background-color: rgb(40, 40, 109);
      
    }

    #playPauseButton {
    font-weight: bold;
    }

    .play {
    background-color: rgb(22, 71, 22);
    }

    .play:hover {
    background-color: darkgreen;
    }

    .pause {
    background-color: rgb(116, 30, 30);
    }

    .pause:hover {
    background-color: rgb(77, 32, 32);
    }
    .background1 {
      background-image: url('background01.jpg');
      background-size: cover;
      background-position: center;
    }
    .background2 {
      background-image: url('background02.jpg');
      background-size: cover;
      background-position: center;
    }
    .background3 {
      background-image: url('background03.jpg');
      background-size: cover;
      background-position: center;
    }
    .background4 {
      background-image: url('background04.jpg');
      background-size: cover;
      background-position: center;
    }    
    .background5 {
      background-image: url('background05.jpg');
      background-size: cover;
      background-position: center;
    }
    .background6 {
      background-image: url('background06.jpg');
      background-size: cover;
      background-position: center;
      
    }
    .background7 {
    background-image: url('background07.jpg');
    background-size: cover;
    background-position: center;
    }
    .background8 {
    background-image: url('background08.jpg');
    background-size: cover;
    background-position: center;
    }
  </style>
</head>
<body>
  <div id="poem">Loading poem...</div>
  <div id="translation"></div>
  <div class="buttons">
    <button id="prevButton" onclick="previousPoem()">Previous</button>
    <button id="nextButton" onclick="nextPoem()">Next</button>
  </div>
  <div class="buttons">
    <button id="playPauseButton" class="pause" onclick="togglePlayPause()">Pause</button>
  </div>
  <audio id="audio"></audio>

  <div id="progress-container" style="margin-top: 20px;">
    <input
      id="progress-bar"
      type="range"
      min="0"
      max="100"
      value="0"
      style="width: 400px;" <!-- Задаем фиксированную длину в пикселях -->
  </div>
  

  <script>
    const poems = [
      {
        english: "Do you still remember how we used to be?<br>Feeling together, believing whatever<br>My love has said to me<br>Both of us were dreamers<br><br>Young love in the sun<br>Felt like my savior,<br>My spirit I gave you<br>We'd only just begun",
        russian: "Ты еще помнишь, какими мы были раньше?<br>Чувствовали друг друга, верили во все,<br>Что мне говорила моя любовь<br>Мы оба были мечтателями<br><br>Юная любовь на солнце<br>Чувствовала себя моим спасителем,<br>Свой дух я отдала тебе<br>Мы только начали",
        audio: "audio1.mp3"
      },
      {
        english: "You only see what your eyes want to see<br>How can life be what you want it to be<br>You're frozen when your heart's not open<br><br>You're so consumed with how much you get<br>You waste your time with hate and regret<br>You're broken when your heart's not open",
        russian: "Ты видишь только то, что хотят видеть твои глаза<br>Как жизнь может быть такой, какой ты хочешь её видеть?<br>Ты замерзаешь, когда твоё сердце закрыто.<br><br>Ты так поглощён тем, сколько ты получаешь,<br>Ты тратишь своё время на ненависть и сожаления.<br>Ты сломлен, когда твоё сердце закрыто.",
        audio: "audio2.mp3"
      },
      {
        english: "Yes, I still remember<br>Every whispered word<br>The touch of your skin,<br>Giving life from within<br>Like a love song never heard<br><br>Slippin' through our fingers,<br>Like the sands of time<br>Promises made,<br>Every memory saved<br>As reflections in my mind",
        russian: "Да, я всё ещё помню<br>Каждое произнесённое слово.<br>Твои прикосновения<br>Оживляли меня изнутри,<br>Как песня о любви, которую я слышала.<br><br>Ускользая сквозь наши пальцы,<br>Как пески времен<br>Обещания сделаны<br>Каждое воспоминание сохранено<br>Как отражение в моем уме.",
        audio: "audio3.mp3"
      },
      {
        english: "What I’ve felt what I’ve known<br>Never shined through in what I’ve shown<br>Never be never see<br>Won’t see what might have been<br><br>What I’ve felt what I’ve known<br>Never shined through in what I’ve shown<br>Never free Never me<br>So I dub thee Unforgiven",
        russian: "Всё, что я чувствовал, Всё, что я знал,<br>Я никогда не показывал,<br>Никогда, Ни за что,<br>Не увидеть того, что могло бы случиться.<br><br>Всё, что я чувствовал, Всё, что я знал,<br>Я никогда не показывал,<br>Несвободный, Сам не свой,<br>Я нарекаю тебя непрощённым.",
        audio: "audio4.mp3"
      },

      {
        english: "They dedicate their lives<br>To running all of his<br>He tries to please them all<br>This bitter man he is<br><br>Throughout his life the same<br>He's battled constantly<br>This fight he cannot win<br>A tired man they see no longer cares<br><br>The old man then prepares<br>To die regretfully<br>That old man here is me",
        russian: "Они посвящают свою жизнь<br>Управлению всеми его<br>Он пытается угодить им всем,<br>,Этот горький человек - он сам<br><br>На протяжении всей своей жизни<br>Он постоянно сражался<br>Этот бой он не может выиграть,<br>Усталый человек, которого они видят, больше не заботится<br><br>Затем старик готовится<br>Умереть с сожалением<br>Этот старик - это я, да",
        audio: "audio5.mp3"
      },

      {
        english: "Now there's no point in placing the blame<br>And you should know I suffer the same<br>If I lose you My heart will be broken<br><br>Love is a bird, she needs to fly<br>Let all the hurt inside of you die<br>You're frozen When your heart's not open",
        russian: "Теперь нет смысла обвинять кого-то<br>И ты должен знать, что я страдаю так же<br>Если я потеряю тебя, Мое сердце будет разбито<br><br>Любовь — это птица, ей нужно летать<br>Пусть вся боль внутри тебя умрет<br>Ты замерзаешь, Когда твое сердце не открыто",
        audio: "audio6.mp3"
      },

      {
        english: "What if I wanted to break<br>Laugh it all off in your face?<br>What would you do?<br><br>What if I fell to the floor<br>Couldn't take this anymore?<br>What would you do, do, do?<br><br>Come, break me down<br>Bury me, bury me<br>I am finished with you",
        russian: "Что, если бы я хотел сломаться<br>Рассмеяться над всем этим тебе в лицо?<br>Что бы ты сделал?<br><br>Что, если бы я упал на пол<br>Не мог больше терпеть все это<br>Что бы ы сделали, сделали, сделали?<br><br>Давай! Сбей меня с ног<br>Похорони меня, похорони меня<br>я закончил с тобой",
        audio: "audio7.mp3"
      },

      {
        english: "(You better lose) yourself in the music<br>The moment, you own it, you better never let it go (go)<br>You only get one shot, do not miss your chance to blow<br>This opportunity comes once in a lifetime, yo",
        russian: "(Тебе лучше потерять) себя в музыке<br>Момент, которым ты владеешь, тебе лучше никогда его не упускать (уходить)<br>У тебя есть только один шанс, не упусти свой шанс взорваться<br>Такая возможность выпадает раз в жизни, йоу",
        audio: "audio8.mp3"
      }



    ];

    let currentIndex = Math.floor(Math.random() * poems.length);
    let isPlaying = false;

    const audio = document.getElementById("audio");
    const progressBar = document.getElementById("progress-bar");

    document.addEventListener("DOMContentLoaded", () => {
    loadPoem(currentIndex);
    updatePlayPauseButton();

    // Добавляем обработчик для перемещения ползунка
    progressBar.addEventListener("input", seekAudio);
    });

    function seekAudio() {
    const seekTime = (progressBar.value / 100) * audio.duration;
    audio.currentTime = seekTime;
    }   


    audio.addEventListener("timeupdate", updateProgressBar);

    audio.addEventListener("ended", () => {
      isPlaying = false;
      updatePlayPauseButton();
    });

    function loadPoem(index) {
      const poem = poems[index];
      document.getElementById("poem").innerHTML = poem.english;
      document.getElementById("translation").innerHTML = poem.russian;

      audio.src = poem.audio;
      audio.currentTime = 0;
      progressBar.value = 0;

      updateBackground(index);
    }

    function playAudio() {
      audio.play();
      isPlaying = true;
      updatePlayPauseButton();
    }

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayPauseButton();
    }

    function updatePlayPauseButton() {
      const button = document.getElementById("playPauseButton");
      if (isPlaying) {
        button.classList.remove("pause");
        button.classList.add("play");
        button.textContent = "is Playing";
      } else {
        button.classList.remove("play");
        button.classList.add("pause");
        button.textContent = "on Pause";
      }
    }

    function updateProgressBar() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.value = progress;
    }

    function seekAudio() {
      const seekTime = (progressBar.value / 100) * audio.duration;
      audio.currentTime = seekTime;
    }

    function updateBackground(index) {
      const body = document.body;
      body.classList.remove("background1", "background2", "background3", "background4");

      switch (index) {
        case 0:
          body.classList.add("background1");
          break;
        case 1:
          body.classList.add("background2");
          break;
        case 2:
          body.classList.add("background3");
          break;
        case 3:
          body.classList.add("background4");
          break;
        case 4:
          body.classList.add("background5");
          break;
        case 5:
          body.classList.add("background6");
          break;
        case 6:
          body.classList.add("background7");
          break;
          case 7:
        body.classList.add("background8");
        break;
      }
    }

    function previousPoem() {
      currentIndex = currentIndex === 0 ? poems.length - 1 : currentIndex - 1;
      loadPoem(currentIndex);
      playAudio();
    }

    function nextPoem() {
      currentIndex = (currentIndex + 1) % poems.length;
      loadPoem(currentIndex);
      playAudio();
    }
  </script>
</body>
</html>
