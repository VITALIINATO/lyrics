  <style>
    /* Основные стили для страницы */
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    background: url('image.jpg') no-repeat center center / cover;
    transition: background 0.5s ease;
    align-items: center;
  }

    /* Стиль для текста стихотворения */
    #poem {
      font-size: 16px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.884);
      color: #000;
      padding: 10px;
      border-radius: 17px;
      margin: 20px 0;
    }

    /* Стиль для перевода */
    #translation {
      font-size: 14px;
      color: #020202;
      /* background-color: rgba(255, 255, 255, 0.39);*/
      padding: 10px;
      border-radius: 17px;
      margin-bottom: 130px; /* Добавление нижнего отступа */
    }

    .control-button {
      width: 70px; /* Диаметр кнопки */
      height: 70px; /* Диаметр кнопки */
      font-size: 16px; /* Размер текста */
      text-align: center; /* Выравнивание текста по центру */
      border: none; /* Убираем границы */
      cursor: pointer; /* Курсор указатель */
      border-radius: 250px; /* Скругленные углы */
      font-weight: bold; /* Жирный текст */
      color: white; /* Белый текст */
      transition: background-color 0.3s ease; /* Плавное изменение цвета фона */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Тень */
      background-color: rgba(0, 0, 0, 0.13); /* Полупрозрачный фон */

      
}

    /* Блок кнопок */
        /* Фиксированный блок управления */
    .buttons, #progress-container {
    position: fixed;
    bottom: 30px; /* Расстояние от нижнего края */
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Расстояние между кнопками */
    width: 100%; /* На всю ширину экрана */
    z-index: 10; /* Поверх другого контента */
    }

    /* Прогресс-бар отдельно над кнопками */
    #progress-container {
    bottom: 100px; /* Расстояние выше кнопок */
    }

    /* Ползунок для прогресса */
    #progress-bar {
    width: 80%; /* Занимает большую часть ширины */
    max-width: 600px; /* Максимальная ширина */
    height: 10px; /* Высота */
    }

    

    /* Кнопка "Previous" */
    #prevButton {
      background-color: #b86b06;
      font-weight: bold;
    }
    #prevButton:hover {
      background-color: #fdec00;
    }

    /* Кнопка "Next" */
    #nextButton {
      background-color: #010135;
    }
    #nextButton:hover {
      background-color: #030386;
    }

    /* Кнопка Play/Pause */
    #playPauseButton {
      font-weight: bold;
    }
    .play {
      background-color: #015801;
    }
    .play:hover {
      background-color: rgb(7, 168, 7);
    }
    .pause {
      background-color: #c90303;
    }
    .pause:hover {
      background-color: #f80101;
    }

    /* Ползунок для прогресса */
    #progress-container {
      margin-top: 20px;
    }
    #progress-bar {

      // Добавьте остальные элементы по аналогии
    ];

    let currentIndex = Math.floor(Math.random() * poems.length); // Текущий индекс стихотворения
    let isPlaying = false; // Флаг, воспроизводится ли аудио

    const audio = document.getElementById("audio");
    const progressBar = document.getElementById("progress-bar");

    // Загрузка стихотворения
    document.addEventListener("DOMContentLoaded", () => {
      loadPoem(currentIndex);
      updatePlayPauseButton();
      progressBar.addEventListener("input", seekAudio); // Перемотка аудио
    });

    // Обновление прогресса воспроизведения
    audio.addEventListener("timeupdate", updateProgressBar);
    audio.addEventListener("ended", () => {
      isPlaying = false;
      updatePlayPauseButton();
    });

    function loadPoem(index) {
      const poem = poems[index];
      document.getElementById("poem").innerHTML = poem.english;
      document.getElementById("translation").innerHTML = poem.russian;
      audio.src = poem.audio;
      audio.currentTime = 0;
      progressBar.value = 0;
    }

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayPauseButton();
    }

    function updatePlayPauseButton() {
      const button = document.getElementById("playPauseButton");
      if (isPlaying) {
        button.classList.remove("pause");
        button.classList.add("play");
        button.textContent = "Playing";
      } else {
        button.classList.remove("play");
        button.classList.add("pause");
        button.textContent = "Paused";
      }
    }

    function updateProgressBar() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.value = progress;
    }

    function seekAudio() {
      const seekTime = (progressBar.value / 100) * audio.duration;
      audio.currentTime = seekTime;
    }

    function previousPoem() {
      currentIndex = currentIndex === 0 ? poems.length - 1 : currentIndex - 1;
      loadPoem(currentIndex);
      playAudio();
    }

    function nextPoem() {
      currentIndex = (currentIndex + 1) % poems.length;
      loadPoem(currentIndex);
      playAudio();
    }

    function playAudio() {
      audio.play();
      isPlaying = true;
      updatePlayPauseButton();
    }
  </script>
